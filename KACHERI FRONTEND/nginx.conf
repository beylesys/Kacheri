# KACHERI Frontend — nginx SPA config with backend proxies (S17)
# Mirrors the Vite dev proxy paths for production deployment

# Upstream definitions — resolved via Docker service DNS
upstream backend {
    server backend:4000;
}

upstream yjs {
    server yjs:1234;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Compression ──────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ── Cache headers for hashed assets ──────────────────────────────
    # Vite outputs hashed filenames to /assets/ — safe to cache long-term
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── API proxy (strip /api prefix) ────────────────────────────────
    # Frontend requests /api/docs → backend receives /docs
    location /api/ {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running AI requests
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ── KCL component library proxy (pass through) ──────────────────
    location /kcl/ {
        proxy_pass http://backend/kcl/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Yjs WebSocket proxy ─────────────────────────────────────────
    location /yjs/ {
        proxy_pass http://yjs/yjs/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket keep-alive (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ── Workspace WebSocket proxy ───────────────────────────────────
    location /workspace/ {
        proxy_pass http://backend/workspace/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket keep-alive (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ── SPA fallback ────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # No cache for index.html so deploys are picked up on refresh
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
