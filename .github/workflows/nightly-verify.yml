name: Nightly Verification

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  verify:
    name: Run Verification Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./KACHERI BACKEND

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './KACHERI BACKEND/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run nightly verification
        run: npm run verify:nightly -- --notify
        env:
          NODE_ENV: production
          KACHERI_VERIFY_SLACK_WEBHOOK: ${{ secrets.KACHERI_VERIFY_SLACK_WEBHOOK }}
          KACHERI_VERIFY_EMAIL_TO: ${{ secrets.KACHERI_VERIFY_EMAIL_TO }}
          KACHERI_SMTP_HOST: ${{ secrets.KACHERI_SMTP_HOST }}
          KACHERI_SMTP_PORT: ${{ secrets.KACHERI_SMTP_PORT }}
          KACHERI_SMTP_SECURE: ${{ secrets.KACHERI_SMTP_SECURE }}
          KACHERI_SMTP_USER: ${{ secrets.KACHERI_SMTP_USER }}
          KACHERI_SMTP_PASS: ${{ secrets.KACHERI_SMTP_PASS }}
          KACHERI_SMTP_FROM: ${{ secrets.KACHERI_SMTP_FROM }}

      - name: Upload verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-report-${{ github.run_id }}
          path: ./KACHERI BACKEND/.reports/
          retention-days: 90
