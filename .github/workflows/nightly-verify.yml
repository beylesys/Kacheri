name: Nightly Verification

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  verify:
    name: Run Verification Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./KACHERI BACKEND

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './KACHERI BACKEND/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run nightly verification
        run: npm run verify:nightly
        env:
          NODE_ENV: production

      - name: Upload verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-report-${{ github.run_id }}
          path: ./KACHERI BACKEND/.reports/
          retention-days: 90

